<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <title>Hello, world!</title>
    <style>
      
      body{
        background-image: url('{%static "art_shop/upload.jpeg"%}');
        background-position: center;
        background-size: cover;
      }
        .box{
          margin-top: 30px;
          box-shadow:
  0 2.8px 2.2px rgba(0, 0, 0, 0.034),
  0 6.7px 5.3px rgba(0, 0, 0, 0.048),
  0 12.5px 10px rgba(0, 0, 0, 0.06),
  0 22.3px 17.9px rgba(0, 0, 0, 0.072),
  0 41.8px 33.4px rgba(0, 0, 0, 0.086),
  0 100px 80px rgba(0, 0, 0, 0.12)
;
        }
        

      </style>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-5 box">
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
          <label for="art_name">Art Name</label>
          <input type="text" name="name" class="form-control" id="art_name" placeholder="Enter Art Name" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="Enter art price" required>
          </div>
          <div>
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" name="category" class="form-control" id="category" placeholder="Enter art category" required>
          </div>
          <div class="form-group">
            <label for="sub_category">Sub Category</label>
            <input type="text" name="sub" class="form-control" id="sub_category" placeholder="Enter art sub category" required>
          </div>
        </div>

          <div class="form-group">
            <label >Upload Art Image</label>

              <input type="file" name="file" class="form-control" id="category" placeholder="Enter art category" required>
          </div>

        <div class="form-group">
          <label for="textarea">Description</label>
          <textarea class="form-control" name="description" id="textarea" rows="3" placeholder="Write here" required></textarea>
        </div>
        <div class="form-group">

            <button class="form-control btn btn-outline-success" name="text" id="upload" style="width: 250px; margin-top: 30px; " >Upload</button>
          </div>
      </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</div>
  
</div>
</div>
  </body>
</html>
