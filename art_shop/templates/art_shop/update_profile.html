<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'art_shop/update_profile.css' %}">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">     
      <div class="row">
        <div class="col-md-6">
        <form action="" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                <div style="display: flex; justify-content: space-between;">
                    <div class="form-group w-50  ml-1">
                        <label for="user_name">First Name</label>
                        <input type="text" name="first_name" value="{{user.first_name}}" class="form-control" id="user_name" placeholder="Enter first name" required>
                      </div>
                      <div class="form-group w-50 ml-1">
                        <label for="user_name">Last Name</label>
                        <input type="text" name="last_name" value="{{user.last_name}}" class="form-control" id="user_lname" placeholder="Enter last name" required>
                      </div>
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" name="email" value="{{user.email}}" class="form-control" id="email" placeholder="Enter Email " required disabled>
                </div>
                
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" value="{{user.address}}" class="form-control" id="address" placeholder="Enter Address" required>
              </div>
              <div class="form-group">
                <label for="phone">Contact</label>
                <input type="tel" name="phone" value="{{user.contact_tel}}" class="form-control" id="phone" placeholder="Enter contact number " required>
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" name="gender" value="{{user.gender}}" class="form-control" id="gender" placeholder="Enter Address" required disabled>
              </div>
              <div class="form-group">
                <label for="address">User_type</label>
                <input type="user_type" name="user_type" value="{{user.user_type}}" class="form-control" id="user_type" placeholder="Enter Address" required disabled>
              </div>
              <div class="form-group">
                <label for="status">Status</label>
                <input type="text" name="Status" class="form-control" id="status" value="Active" placeholder="Enter Address" required disabled style="color: rgb(26, 221, 26); font-size: 18px;">
              </div>
                <div class="form-group">
            <label for="file">Upload Profile Photo</label>

              <input type="file" name="file" class="form-control" id="file" placeholder="Enter art category" required>
          </div>

            
                <input type="submit" id="submit" class="btn btn-outline-success">
    
        </form>
    
        </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
