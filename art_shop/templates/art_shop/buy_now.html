<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <form method="post">{% csrf_token%}
            <div class="row my-auto">
                <div class="form-group col-md-6">
                    <label for="art_name">Art Name</label>
                    <input type="text" name="art_name" class="form-control" value="{{art.art_name}}" id="art_name" disabled>
                   </div>
                   <div class="form-group col-md-6">
                    <label for="art_price">Price Rs</label>
                    <input type="text" name="art_price" class="form-control" value="{{art.art_price}}" id="art_price"  disabled>
                   </div>
                   <div class="form-group col-md-6">
                    <label for="art_category">Art Category</label>
                    <input type="text" name="art_category" class="form-control" value="{{art.art_category}}" id="art_category" disabled>
                   </div>
                   <div class="form-group col-md-6">
                    <label for="art_subcategory">Art Sub-category</label>
                    <input type="text" name="art_subcategory" class="form-control" value="{{art.art_subcategory}}" id="art_subcategory"  disabled>
                   </div>
                   <div class="form-group col-md-6">
                    <label for="artist_name">Artist Name</label>
                    <input type="text" name="artist_name" class="form-control" value="{{artist.first_name}} {{artist.last_name}}" id="artist_name"  disabled>
                   </div>
                   <div class="form-group col-md-6">
                    <label for="artist_email">Artist Email</label>
                    <input type="text" name="artist_email" class="form-control" value="{{artist.email}}" id="artist_email"  disabled>
                   </div>
                 <div class="form-group col-md-6">
                    <label for="name">First Name</label>
                    <input type="text" name="first_name" class="form-control" value="{{art.art_name}}" id="name" required>
                   </div>
                   <div class="form-group col-md-6">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name"  required>
                   </div>
            <div class="form-group col-md-6">
              <label for="buyer_email">Email address</label>
              <input type="email" name="buyer_email" class="form-control" id="buyer_email" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
         
            <div class="form-group col-md-6">
                <label for="contact">Contact</label>
                <input type="tel" name="contact" class="form-control" id="contact" aria-describedby="emailHelp">
                
              </div>
            
              <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="Enter delivery address">
               </div>
              <div class="form-group col-md-6 ">
                <label for="pincode">PIN code </label>
                <input type="number" class="form-control" id="pincode" placeholder="Enter pin">
              </div>
              <label for="select1">Choose Payment Method</label>
              <select class="custom-select col-12 mb-3" name="payment" id="select1" required>
               
                <option value="1">Online Payment</option>
                <option value="2">Cash on delivery</option>
                
              </select>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" name="terms" class="form-check-input" id="terms" required>
              <label class="form-check-label" for="terms">I accept all terms and conditions</label>
            </div>
            
            <button type="submit" class="btn btn-primary">PLace order</button>
          </form>
        </div>


  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>







  </body>
</html>
