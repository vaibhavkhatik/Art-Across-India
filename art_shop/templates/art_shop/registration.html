<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static %}
    <title>Registration</title>
<link rel="stylesheet" href="{%static 'art_shop/registration.css'%}">
</head>
  <body>
 {% if messages %}

    {% for message in messages %}
    <div class="w-100 d-flex justify-content-center align-items-center" style="background-color: rgb(241, 243, 142);">
    <h5 {% if message.tags %} class="{{ message.tags }}" {% endif %}  style="text-align:center;"><span style="background-color: rgb(241, 243, 142); margin: 0%; text-align:center; color:red; font-size:22px;">{{ message }}</span> </h5>
    </div>
        {% endfor %}

{% endif %}
    <div class="container">
        <a href="/art_shop/login/" class="btn">Go Back</a>

    </div>


    <div class="container">

    <div class="contact box" style="margin-top: -10px; margin-top: 40px; padding:20px; ">
        <div class="heading mb-3"><h1>Registration</h1></div>
    <form action="" method="POST" onsubmit="return validation()"> {% csrf_token %}
            <div style="display: flex; justify-content: space-between;">
                <div class="form-group w-50  ml-1">
                    <label for="user_name">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="user_name" placeholder="Enter first name" required>
                  </div>
                  <div class="form-group w-50 ml-1">
                    <label for="user_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="user_lname" placeholder="Enter last name" required>
                  </div>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email " required>
            </div>
            <div style="display: flex; justify-content: space-between;">

        <div class="form-group w-50  ml-1">
          <label for="user_name">Password</label>
          <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter Password" required>
        </div>
        <div class="form-group w-50 ml-1">
          <label for="user_name">Password</label>
          <input type="password" name="password2" class="form-control" id="password2" placeholder="Enter Password again" required>
        </div>
  </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address" required>
          </div>
          <div class="form-group">
            <label for="phone">Contact</label>
            <input type="tel" name="phone" class="form-control" id="phone" placeholder="Enter contact number " required>
          </div>
          <div class="form-group">
            <label for="male">Male</label>
            <input type="radio" class="ml-3" name="gender" value="male" id="male" required>
          </div>
          <div class="form-group">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female" required>
          </div>

          <div class="form-group">
            <label  for="female">Select who are you</label>
            <select class="select_value" name="user_type" id="select">
              <option value="Artist" name="">Artist</option>
              <option value="User" name="">User</option>
            </select>
          </div>
            <input type="submit" id="submit" class="btn btn-outline-success">

    </form>

    </div>
    </div>


<script>
    function validation(){
      var password1=document.getElementById('password1').value;
      var password2=document.getElementById('password2').value;
      var phone=document.getElementById('phone').value;
      if(password1 != password2){
       alert('password is not matching');
       return false;
      }
      else{
        return true;
      }
    }
    
</script>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
