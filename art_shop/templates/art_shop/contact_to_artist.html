<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'art_shop/contact_to_artist.css'%}">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container section1">
        <div class="row profile">

            <div class="col-md-4 ps">
                <div class="row profile1">
                    <div class="offset-md-1 col-md-7 profile-img">
                        <img src="/media/{{artist.profile_image}}" class="img-fluid" alt="">
                    </div>
                    <div class=" col-md-12 mt-3">
                      <p>Name : {{artist.first_name}} {{artist.last_name}}</p>
                      <p>Email : {{artist.email}}</p>
                      <p>Contact : {{artist.contact_tel}}</p>
                      <p>Role : Artist</p>
                      <p>Cotact Status : Active</p>
                      <p>Working status : Active</p>

                    </div>
                </div>
            </div>

        <div class="col-md-7">
          <form method="post">{% csrf_token %}
            <div class="form-group">
              <label for="User_name">Name</label>
              <input type="text" name="name" class="form-control" id="user_name" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email</label>
              <input type="email" name="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter Email">
            </div>
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput">Subject</label>
                <input type="text" name="subject" class="form-control" id="formGroupExampleInput" placeholder="Enter Subject">
              </div>
              <div class="form-group">
                <label for="text"></label>
                <textarea class="form-control" name="feedback" id="text">Start Writing here</textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
