<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="{%static 'art_shop/cart.css'%}">
    <title>Cart</title>
      <style>
          span{
          color:grey;
          }
          .art{
                background-color: rgb(248, 240, 229);
                border-radius:30px;

          }
          img{
            height:150px;
            width:150px;
          }
      </style>
  </head>
  <body>

    <div class="container">
        <div class="d-flex justify-content-center align-items-center mt-4">
            <h1>My Orders Detail</h1>
        </div>
        {% for prod,order in arts %}
        <div class="row art mt-3 mt-4">
                <div class="col-md-4">
                    <img src="/media/{{prod.image}}" class="img-fluid mt-sm-3 mt-md-0" alt="" style="height:190px; width:190px; ">

                </div>
                <div class="col-md-8">
                    <h4><span>Art Name</span> &nbsp &nbsp &nbsp &nbsp &nbsp: {{prod.art_name}}</h4>
                    <h4><span>Art Price</span> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp: {{prod.art_price}}</h4>
                    <h4><span>Category </span> &nbsp &nbsp &nbsp &nbsp &nbsp : {{prod.art_category}} </h4>
                    <h4><span>Delivery Status</span>  : {{order.status}}</h4>
                    <h4><span> Payment Status</span>  : {{order.paid}}</h4>
                    <div>

                </div>
            </div>

        </div>
        <hr>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


  </body>
</html>
