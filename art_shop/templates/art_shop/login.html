<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      .box {
        background-color: whitesmoke;
  box-shadow:
  
  0 2.8px 2.2px rgba(0, 0, 0, 0.034),
  0 6.7px 5.3px rgba(0, 0, 0, 0.048),
  0 12.5px 10px rgba(0, 0, 0, 0.06),
  0 22.3px 17.9px rgba(0, 0, 0, 0.072),
  0 41.8px 33.4px rgba(0, 0, 0, 0.086),
  0 100px 80px rgba(0, 0, 0, 0.12)
;
      }
      {% load static %}
      body{
        background-image: url('{% static "art_shop/login3.jpeg" %}');
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body>

  {% if messages %}
<ul class="messages" style=" list-style: none;  margin: 0%;">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}  style="background-color: rgb(144, 247, 157);; text-align:center; color:red; font-size:24px;margin: 0%;"> {{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    <div class="w-100 d-flex justify-content-center">

      <h1 style="color: rgb(8, 116, 26); padding-top: 60px;">Art Across India</h1>
      {% for massage in massages %}
      <span>{{massage}}</span>
      {% endfor %}
    </div>
    <div class="container " style="margin-top:20px;">
        <div class="row ">
            <div class="col-md-4 m-auto box" style="border: rgb(185, 179, 179) 1px solid; min-height: 400px;">
              <h3 style="text-align: center; margin-top: 15px;">Login</h3>
    <form action="login1/" method="post">
        {% csrf_token %}
        <div class="form-group w-100" style="margin-top: 60px;" >
          <label for="exampleInputEmail1">Email address</label>
          <input type="email"  name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" required>

        </div>
        <div class="form-group w-100">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" required>
        </div>
        <div class="d-flex justify-content-end ">
            <button type="submit" class="btn btn-success   ">Login</button>
            </div>

    </form>
                <div class="col-12 d-flex justify-content-center" style=" margin-bottom: 10px;">
        <a href="http://127.0.0.1:8000/art_shop/registration/"  style="text-decoration: none; color: darkblue; font-size: 18px; text-align: center; margin-top:50px;">Sign Up</a>
        </div>
    </div>
</div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  </body>
</html>
